<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0e2238, #162f52);
      min-height: 100vh;
      color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 1200px;
      margin: 12px;
      padding: 12px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
    }

    header {
      grid-column: 1 / -1;
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #ffdf6b;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header .code-pill {
      font-weight: 800;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 999px;
      letter-spacing: 1px;
    }

    .panel {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .join-box {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: rgba(0,0,0,0.25);
      padding: 12px;
      border-radius: 12px;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    input {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      width: 180px;
      font-size: 1rem;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .primary {
      background: linear-gradient(135deg, #22c55e, #15803d);
      color: white;
    }

    .buzz {
      background: linear-gradient(135deg, #ff3b30, #b71c1c);
      color: white;
      font-size: 1.4rem;
      padding: 14px 20px;
    }

    .buzz:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .muted {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    #status {
      min-height: 1.2em;
      font-weight: 700;
      color: #ffd54f;
    }

    #challengeTitle {
      font-size: 1.8rem;
      font-weight: 900;
      text-align: center;
      margin: 6px 0;
      color: #ffdf6b;
    }

    #challengeText {
      font-size: 1.1rem;
      text-align: center;
      padding: 8px;
      background: rgba(0,0,0,0.25);
      border-radius: 10px;
      min-height: 70px;
      display: grid;
      place-items: center;
    }

    aside h2 {
      margin: 0 0 6px;
      font-size: 1.2rem;
    }

    ul.team-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    li.team-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      color: #111;
      font-weight: 700;
    }

    li.team-item .pts {
      background: #111;
      color: white;
      padding: 2px 8px;
      border-radius: 999px;
      min-width: 34px;
      text-align: center;
    }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
