<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xmas Challenge â€“ Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #122032, #213b6a);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
    }
    #teamInfo {
      text-align: center;
      margin-bottom: 16px;
    }
    #teamNameDisplay {
      font-weight: bold;
    }
    .card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 16px;
    }
    .card h2 {
      margin-top: 0;
    }
    #challengeImage {
      max-width: 100%;
      max-height: 250px;
      display: none;
      margin-top: 8px;
      border-radius: 8px;
    }
    #buzzBtn {
      font-size: 1.5rem;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      margin-top: 8px;
    }
    #buzzBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 8px;
      font-weight: bold;
    }
    form {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="text"] {
      flex: 1 1 200px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    input[type="file"] {
      flex: 1 1 200px;
    }
    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #leaderboardTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    #leaderboardTable th,
    #leaderboardTable td {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 4px 6px;
      text-align: left;
    }
    #cardsList,
    #photosList {
      margin: 0;
      padding-left: 18px;
    }
    #cardsList li,
    #photosList li {
      margin-bottom: 4px;
    }
    #photosList img {
      max-width: 120px;
      max-height: 120px;
      border-radius: 6px;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <main>
    <h1>ðŸŽ„ Xmas Challenge â€“ Team Screen</h1>

    <section id="teamInfo" class="card">
      <div>
        <label for="teamNameInput">Team name:</label>
        <input id="teamNameInput" type="text" placeholder="e.g. Nisserne" />
        <button id="joinBtn">Join</button>
      </div>
      <p>Current team: <span id="teamNameDisplay">Not joined yet</span></p>
    </section>

    <section id="challengeSection" class="card">
      <h2>Current Challenge</h2>
      <p id="challengeText">Waiting for teacherâ€¦</p>
      <img id="challengeImage" alt="Challenge image" />
    </section>

    <section id="actionsSection" class="card">
      <h2>Actions</h2>
      <button id="buzzBtn" disabled>ðŸ”” BUZZ!</button>
      <p id="status"></p>

      <h3>Submit text</h3>
      <form id="cardForm">
        <input id="cardInput" type="text" placeholder="Write your answer / textâ€¦" />
        <button type="submit">Send text</button>
      </form>

      <h3>Submit photo</h3>
      <form id="photoForm">
        <input id="photoInput" type="file" accept="image/*" />
        <button type="submit">Upload photo</button>
      </form>
    </section>

    <section id="cardsSection" class="card">
      <h2>Cards from all teams</h2>
      <ul id="cardsList"></ul>
    </section>

    <section id="photosSection" class="card">
      <h2>Photos from all teams</h2>
      <ul id="photosList"></ul>
    </section>

    <section id="leaderboardSection" class="card">
      <h2>Leaderboard</h2>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Socket.io client from your Node server -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Team logic -->
  <script src="team.js" defer></script>
</body>
</html>
